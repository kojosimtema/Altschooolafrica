<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Flex</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="cal-page">
        <a href="./index.html">
            <div class="back">Back to home page</div>
        </a>
        <div class="calculator">
        <div class="cal-screen"></div>
        <div class="main-cal">
            <div class="cal-items">
                <h1 class="cal-text" onmouseover="">CE</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">%</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">C</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">DEL</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">9</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">8</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">7</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">/</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">6</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">5</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">4</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">x</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">3</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">2</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">1</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">-</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">.</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">0</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">=</h1>
            </div>
            <div class="cal-items">
                <h1 class="cal-text">+</h1>
            </div>
        </div>
    </div>
    </div>
    
</body>
</html>
