<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Tables</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="cal-page">
        <a href="./index.html">
            <div class="back">Back to home page</div>
        </a>
        <div class="calculator" id="tcal">
            <input type="text" name="screen" readonly>
            <div class="">
                <table>
                    <tbody>
                        <tr>
                           <td class="cal-items"><h1>CE</h1></td>
                           <td class="cal-items"><h1>%</h1></td>
                           <td class="cal-items"><h1>C</h1></td>
                           <td class="cal-items"><h1>=</h1></td> 
                        </tr>
                        <tr>
                            <td class="cal-items"><h1>7</h1></td>
                           <td class="cal-items"><h1>8</h1></td>
                           <td class="cal-items"><h1>9</h1></td>
                           <td class="cal-items"><h1>/</h1></td>
                         </tr>
                         <tr>
                           <td class="cal-items"><h1>4</h1></td>
                           <td class="cal-items"><h1>5</h1></td>
                           <td class="cal-items"><h1>6</h1></td>
                           <td class="cal-items"><h1>x</h1></td>
                         </tr>
                         <tr>
                            <td class="cal-items"><h1>1</h1></td>
                           <td class="cal-items"><h1>2</h1></td>
                           <td class="cal-items"><h1>3</h1></td>
                           <td class="cal-items"><h1>-</h1></td>
                         </tr>
                         <tr>
                            <td class="cal-items"><h1>.</h1></td>
                           <td class="cal-items"><h1>0</h1></td>
                           <td class="cal-items"><h1>DEL</h1></td>
                           <td class="cal-items"><h1>+</h1></td> 
                         </tr>
                    </tbody>
                </table>
            </div>
      
        </div>
    </div>
    
</body>
</html>
